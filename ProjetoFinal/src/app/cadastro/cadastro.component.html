<div class="sectionCadastro">
    <div class="divCadastro">
        <div class="p-field p-grid">
            <label for="nome" class="p-col-fixed" style="width:100px">Nome</label>
            <div class="p-col">
                <input id="nome" type="text" pInputText [(ngModel)]="nome"> 
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="login" class="p-col-fixed" style="width:100px">Login</label>
            <div class="p-col">
                <input id="login" type="text" pInputText [(ngModel)]="login"> 
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="senha" class="p-col-fixed" style="width:100px">Senha</label>
            <div class="p-col">
                <input id="senha" type="password" pInputText [(ngModel)]="senha"> 
            </div>
        </div>

        <br>
        <button pButton type="button" label="CADASTRAR" (click)="adicionaUsuario()"></button>
        <button pButton type="button" label="DELETAR" (click)="deletaUsuario()"></button><br>
        <button pButton type="button" label="VOLTAR" routerLink=""></button>
    </div>
</div>
